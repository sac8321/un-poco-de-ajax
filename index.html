<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Curso ajax</title>

	<style type="text/css">
		tr:nth-child(even){
			background-color: #E8ECED;
		}
	</style>
	
</head>
<body>

	<!-- <button onclick="ajax_get_json()">Mostrar Datos</button> -->
	Primer numero:<input type="text" id="n1"/><br/>
	Segundo numero:<input type="text" id="n2"/><br/>

	<button onclick="ejecutarAJAX()">Haz click</button>

	<div id="info"></div>

	<script type="text/javascript">

		var resultado=document.getElementById("info");

		function ejecutarAJAX() 
		{
			
			var xmlhttp;

			if (window.XMLHttpRequest)
			{
				xmlhttp=new XMLHttpRequest();
			}else{
				xmlhttp=new ActiveXObject("Microsoft.XMLHttp");
			}

			var a =document.getElementById("n1").value;
			var b =document.getElementById("n2").value;

			var cadena = "num1="+a+"&num2="+b;

			xmlhttp.onreadystatechange=function(){

			if(xmlhttp.readyState===4 && xmlhttp.status===200)
			{					
					resultado.innerHTML=xmlhttp.responseText;
			}	
			}
			xmlhttp.open("GET","servidor.php?"+cadena,true);
			xmlhttp.send();
			
		}

		

			

	</script>
</body>
</html>
