<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Curso ajax</title>
</head>
<body>

	<button onclick="ajax_get_json()">Mostrar Datos</button>

	<div id="info"></div>

	<script type="text/javascript">

var resultado=document.getElementById("info");

		function ajax_get_json() 
		{
			var xmlhttp;
			if (window.XMLHttpRequest)
			{
				xmlhttp=new XMLHttpRequest();
			}else{
				xmlhttp=new ActiveXObject("Microsoft.XMLHttp");
			}

			xmlhttp.onreadystatechange=function(){
				if(xmlhttp.readyState===4 && xmlhttp.status===200)
				{
					var datos=JSON.parse(xmlhttp.responseText);
				if (resultado.innerHTML===""){
						for (var i in datos ) {
						//referencia al DIV info que esta alamacenado en la variable resultado
					 resultado.innerHTML+=datos[i].nombre+" "+datos[i].apellido+" tiene "+datos[i].edad+"<hr/>";
					}
				}
				}
			}
			xmlhttp.open("GET","datos.json",true);
			xmlhttp.send();				

		}
	</script>
</body>
</html>
